<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form id="form">
        <h2>Inserir nova imagem</h2>
        <input type="url" id="url-imagem" required placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="Canselar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="/images/foto1.jpg" />
            <div class="imagem">
                <a href="/images/foto1.jpg" title="Ver imagem completa" target="_blank">Ver imagem completa</a>
            </div>
        </li>
        <li>
            <img src="/images/foto2.jpg" />
            <div class="imagem">
                <a href="/images/foto2.jpg" title="Ver imagem completa" target="_blank">Ver imagem completa</a>
            </div>
        </li>
        <li>
            <img src="/images/foto3.jpg" />
            <div class="imagem">
                <a href="/images/foto3.jpg" title="Ver imagem completa" target="_blank">Ver imagem completa</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
